---
layout: default
---

<div class="home">

    <ul class="post-list">

    {% for my_page in site.pages %}
      {% if my_page.title %}
      <li>
        <a class="post-link" href="{{my_page.url}}"> {{ my_page.title }} </a>
        {{ my_page.wow }}
      </li>
      {% endif %}
    {% endfor %}
    </ul>

      <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
